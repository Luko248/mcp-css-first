# Cloudflare Workers configuration for MCP CSS First

name = "mcp-css-first"
main = "src/index.ts"
compatibility_date = "2025-01-15"
compatibility_flags = ["nodejs_compat"]

# Enable workers.dev subdomain
workers_dev = true

# Disable preview URLs
preview_urls = false

# Durable Objects for stateful MCP sessions
[durable_objects]
bindings = [
  { name = "MCP_OBJECT", class_name = "CSSFirstMCP" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["CSSFirstMCP"]

[observability]
enabled = true
